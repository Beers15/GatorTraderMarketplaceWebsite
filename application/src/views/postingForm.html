<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Gator Trader</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/js/jquery.min.js"></script>

</head>

<body>

  <div class="classSectionHeader">
    <p>CSC 648 Team 10</p>

  </div>

  <div class="modal fade " id="demoModal">
    <div class="modal-dialog ">
      <div class="modal-content modal-container">
        <div class="modal-header loginProperties">
          <b>LOG IN</b>
          <button type="button" class="close white" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body loginProperties">
          Email
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          Password
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          <u>Forgot Password / Email</u>

        </div>
        <div class="modal-footer loginProperties">
          <button type="button " class="btn btn-light" data-dismiss="modal">Login</button>
        </div>
        <div class="modal-header">
          <b>REGISTER</b>
        </div>
        <div class="modal-body">
          First Name
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="0">
          </form>
          Last Name
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          SFSU Email
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          Password
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          Confirm Password
          <form action="/" method="post">
            <input type="text" name="searchEntry" placeholder="" size="40">
          </form>
          I agree to the <u>Terms and Conditions</u>
        </div>
        <div class="modal-footer">
          <button type="button " class="btn btn-dark" data-dismiss="modal">Register</button>
        </div>
      </div>
    </div>
  </div>


  <!-- NavBar using bootstrap -->
  <section id="Navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <a class="navbar-brand" href="/"><span class="GatorTraderLogo">Gator Trader</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="LoginButton">

          <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#demoModal">Login/ Register</button>
        </div>

        <div class="navbar-nav mx-auto">
            <form class="form-inline" action="/" method="post">
              <select class="col-sm-4 ml-auto no-gutters btn btn-dark btn-outline-success  dropDown" name="searchEntry" onchange="this.form.submit()">
                <option value=""></option>
                <% for(var i=0; i < categories.length; i++) {%>
                <option value="<%=categories[i]%>"><%=categories[i]%></option>
                <% } %>
              </select>
            </form>

          <form class="form-inline Searchwindow" action="/" method="post">
            <input class="form-control col-lg-8 " type="text" placeholder="Search for products..." name="searchEntry">
            <input class="btn btn-warning btn-outline-warning searchButton" type="submit" value="Search">
          </form>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="btn btn-outline-warning btn-lg SellButton" href="#">SELL<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="navItem" class="nav-link btn-outline-success btn-lg aboutButton" href="about">ABOUT</a>
          </li>

        </ul>

      </div>
    </nav>
  </section>




  <!--POSTING FORM-->

  <div class="PostingFormContainer">
      <form class="PostingForm">
        <div class="postingFormTitle">
          <h2><strong><u>Posting Form</u></strong></h2>
        </div>
        <div class="form-group row">
          <label class="postingLabel col-sm-2 col-form-label-lg " for="FormName">Name *</label>
          <div class="row-lg-12">
            <input id="ForName" type="text" class="border-dark form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="postingLabel col-sm-2 col-form-label-lg" for="FormCategory">Category *</label>
          <div class="row-lg-12">
            <select id="FormCategory" class="border-dark form-control" name="searchEntry" onchange="this.form.submit()">
              <option value=""></option>
              <% for(var i=0; i < categories.length; i++) {%>
              <option value="<%=categories[i]%>"><%=categories[i]%></option>
              <% } %>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="postingLabel col-sm-2 col-form-label-lg" for="FormDescription">Description</label>
          <div class="row-lg-12">
            <textarea id="FormDescription" class="form-control border-dark col-lg-12" name="text" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="postingLabel col-sm-2 col-form-label-lg" for="FormPrice">Price *</label>
          <div class="row-lg-12">
            <div class="input-group-prepend">
              <span class="input-group-text border-dark">$</span>
              <input id="FormPrice" class="form-control col-sm-3 border-dark" type="text">
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="postingLabel col-sm-2 col-form-label-lg" for="FormImage">Image *</label>
          <div class="row-lg-12">
            <div id="FormImage" class="custom-file">
              <label class="custom-file-label col-sm-3" for="customFile"></label>
              <input class="custom-file-input" type="file" id="customFile"></input>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="postingLabel col-sm-3 col-form-label-md">(*) Indicates Required Fields</label>
          <div class="row-lg-12">
            <div class="CancelandSubmitContainer">
              <button class="postingCancelButton  btn btn-secondary btn-outline-success btn-lg row-sm-12" id="navItem" type="button" name="button">Cancel</button>
              <button class="postingSubmitButton  btn btn-secondary btn-outline-warning btn-lg row-sm-12" id="submitItem" type="submit" name="button">Submit</button>
            </div>
          </div>
        </div>
    </form>
  </div>
  </div>

<div class="DisclaimerContainer bg-light">
  <div class="disclaimerText">
    <h3><strong><u>Disclaimer</u>:</strong></h3>
    <h4>All Postings are subject to approval by admin.</h4>
  </div>

</div>



</body>

</html>
