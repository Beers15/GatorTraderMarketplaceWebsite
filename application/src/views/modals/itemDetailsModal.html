<!--Modal to display item description-->
<div class="modal fade " id="itemDetails">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content itemModalContainer ">
        <div class="modal-header">
            <div class="container-fluid">
                <button type="button" class="close white" data-dismiss="modal">
                <span>&times;</span>
                </button>
                <h2 id="itemHeader" class="text-center"><span id="modal-name"></span></h2>
          
        </div>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                    <div class="row">
                            <div class="col-sm"></div>
                            <div class="col-sm"><img class="text-center" id="modalImage" src= ""></div>
                            <div class="col-sm"></div>
                          </div>
                          
            <h3 class="text-center" id="itemPrice"><span id="modal-price"></span> <br></h3>
            <h3 class="text-center" id="itemID"><span id="modal-itemid"></span> <br></h3>
            <h3 class="text-center" class="itemDes" id="itemDescription"><span id="modal-description"></span></h3><br>
        </div>                                                
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>

<form id="contactSeller" name="myform" action="/contactSeller" method="POST">                                                                                                                                                                                                                
                  <input id="modal-itemid" type="hidden" name="itemid" value="">
                  <input type="submit" class="btn btn-warning" value="Contact Seller" >               
              
                  </form>

        </div>                            
        </div>
        
      </div>
    </div>
  </div>
